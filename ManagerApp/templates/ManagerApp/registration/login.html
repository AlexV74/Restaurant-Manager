<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oxaca Login</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="{% static 'ManagerApp/loginstyle.css' %}">
</head>
<body>
  <div class="login__container">
    <div class="container__child login__thumbnail">
      <div class="thumbnail__logo">
        <h1 class="logo__text">Oxaca</h1>
      </div>
      <div class="thumbnail__content text-center">
        <h1 class="heading--primary">Welcome to Oaxaca Restaurant.</h1>
        <h2 class="heading--secondary"></h2>
      </div>
      <div class="login__overlay"></div>
    </div>
    <div class="container__child signup__form">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="m-t-lg">
          <ul class="list-inline">
            <li>
              <input class="btn btn--form" type="submit" value="Login" />
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
